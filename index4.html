<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seamless Vertical Scroll</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .hero-bg_wrap {
      display: flex;
      height: 100vh;
    }

    .hero-bg_wrap-col {
      flex: 1;
      overflow: hidden;
    }

    .hero-bg_wrap-slides {
      display: flex;
      flex-direction: column;
    }

    .hero-bg_wrap_slide {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
    }

    /* Animate downwards */
    .v-scroll {
      animation: seamlessScroll 75s linear infinite;
    }

    @keyframes seamlessScroll {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%);
      }
    }

    /* Animate upwards */
    .v-scroll-reverse {
      animation: seamlessScrollReverse 75s linear infinite;
    }

    @keyframes seamlessScrollReverse {
      0% {
        transform: translateY(-50%);
      }
      100% {
        transform: translateY(0);
      }
    }
    
  </style>
</head>
<body>
  <div class="hero-bg_wrap">
    <div class="hero-bg_wrap-col">
      <div class="hero-bg_wrap-slides v-scroll">
        <div class="hero-bg_wrap_slide" style="background-color: #ff8a80;"></div>
        <div class="hero-bg_wrap_slide" style="background-color: #ff5252;"></div>
        <div class="hero-bg_wrap_slide" style="background-color: #ff1744;"></div>
        <!-- Duplicates -->
        <div class="hero-bg_wrap_slide" style="background-color: #ff8a80;"></div>
        <div class="hero-bg_wrap_slide" style="background-color: #ff5252;"></div>
        <div class="hero-bg_wrap_slide" style="background-color: #ff1744;"></div>
      </div>
    </div>

    <div class="hero-bg_wrap-col">
      <div class="hero-bg_wrap-slides v-scroll-reverse">
        <div class="hero-bg_wrap_slide" style="background-color: #82b1ff;"></div>
        <div class="hero-bg_wrap_slide" style="background-color: #448aff;"></div>
        <div class="hero-bg_wrap_slide" style="background-color: #2979ff;"></div>
        <!-- Duplicates -->
        <div class="hero-bg_wrap_slide" style="background-color: #82b1ff;"></div>
        <div class="hero-bg_wrap_slide" style="background-color: #448aff;"></div>
        <div class="hero-bg_wrap_slide" style="background-color: #2979ff;"></div>
      </div>
    </div>
    <div class="hero-bg_wrap-col">
        <div class="hero-bg_wrap-slides v-scroll">
          <div class="hero-bg_wrap_slide" style="background-color: #ff8a80;"></div>
          <div class="hero-bg_wrap_slide" style="background-color: #ff5252;"></div>
          <div class="hero-bg_wrap_slide" style="background-color: #ff1744;"></div>
          <!-- Duplicates -->
          <div class="hero-bg_wrap_slide" style="background-color: #ff8a80;"></div>
          <div class="hero-bg_wrap_slide" style="background-color: #ff5252;"></div>
          <div class="hero-bg_wrap_slide" style="background-color: #ff1744;"></div>
        </div>
      </div>
  </div>
</body>
</html>
