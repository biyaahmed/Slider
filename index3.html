<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .slider-wrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 50px 0;
      overflow: hidden;
    }

    .slider-row {
      overflow: hidden;
      position: relative;
    }

    .scroll-track {
      display: flex;
      width: max-content;
      animation: scroll-left 30s linear infinite;
    }

    .scroll-track.reverse {
      animation: scroll-right 30s linear infinite;
    }

    .slider-row:hover .scroll-track,
    .slider-row:hover .scroll-track.reverse {
      animation-play-state: paused;
    }

    .slide {
      flex-shrink: 0;
      width: 500px;
      height: 281px;
      margin-right: 20px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    @keyframes scroll-right {
      0% {
        transform: translateX(-50%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div class="slider-wrapper">
    <!-- Row 1 -->
    <div class="slider-row">
      <div class="scroll-track">
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/8.jpg" alt="8"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/9.jpg" alt="9"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/10.jpg" alt="10"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/11.jpg" alt="11"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/12.jpg" alt="12"></div>
        <!-- Duplicate -->
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/8.jpg" alt="8"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/9.jpg" alt="9"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/10.jpg" alt="10"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/11.jpg" alt="11"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/12.jpg" alt="12"></div>
      </div>
    </div>

    <!-- Row 2 (Reverse Direction) -->
    <div class="slider-row">
      <div class="scroll-track reverse">
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/13.jpg" alt="13"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/14.jpg" alt="14"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/15.jpg" alt="15"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/6.jpg" alt="6"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/7.jpg" alt="7"></div>
        <!-- Duplicate -->
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/13.jpg" alt="13"></div>
        <div class="slide"><img src="https://www.digitalsilk.com/wp-content/uploads/2024/05/14.jpg" alt="14"></div>

  </div>
</body>
